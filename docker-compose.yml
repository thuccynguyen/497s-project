version: '3.8'
services:
  event-bus:
    build: event-bus/.
    ports:
      - "5000:5000"
  manage-user-state:
    build: manage-user-state/.
    ports:
      - "4003:4003"
  posts:
    build: posts/.
    ports:
      - "4004:4004"
  auth:
    build: auth/.
    ports:
      - "4000:4000"
  likes:
    build: likes/.
    ports:
      - "4006:4006"
  validate-account:
    build: validate-account/.
    ports:
      - "4002:4002"
  create-account:
    build: create-account/.
    ports:
      - "4001:4001"
  comments:
    build: comments/.
    ports:
      - "4005:4005"
    depends_on:
      - "comments-db"
  comments-db:
    build: comments-db/.
    ports:
      - "4008:4008" 
    depends_on:
      - "database"
  database:
    build: databases/database/.
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data   

volumes:
  pg_data: null
